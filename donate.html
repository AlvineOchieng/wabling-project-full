<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="icon" href="images/WABLING.jpg" type="image/png">
        <style>           * {
            padding: 0;
            margin: 0;
        }
        
        .menu-bar {
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000;
        }
        
        .menu-bar .logo {
            display: flex;
            align-items: center;
        }
        
        .menu-bar .logo img {
            height: 50px;
            
        }
        
        
        .menu-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #000000;
        }
        
        .menu-bar ul li {
            position: relative;
        }
        
        .menu-bar ul li a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background-color: #000000;
        }
        
        .menu-bar ul li a:hover {
            background-color: #000000;
        }
        
        .top-bar, .bottom-bar {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            left: 0;
            z-index: 999;
        }
        .top-bar {
            top: 50px;
        }
        
        .bottom-bar {
            bottom: 0;
        }
        
        body {
            box-sizing: border-box;
            font-family: cursive;
            background-image: url(images/bottle_with_bigger_logo.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            background-attachment: fixed;
            color: rgb(0, 0, 0);
            width: 100%;
            height: 1000px;
            font-family: Arial,  sans-serif;
         }

         body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 40px;
            background: white;
            background: linear-gradient(90deg, #000000, #ffffffb6);
            margin-top: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.845);
            line-height: 34px;
        }
        h1 {
            color: #ffffff;
        }
        form {
            margin-top: 30px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #000000;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            width: 950px;
            margin-bottom: 50px;
        }
         </style>
    </head>
    <body>
        <a href="donate.html">Donate</a>
        <div class="menu-bar">
            <ul>
                <li>
                    <a>Donate</a>   
                </li>
            </ul>
            <div class="logo">
                <a href="index.html">
                    <img src="images/Your paragraph text.jpg" alt="Wabling Logo">
                </a>
            </div>
        </div>
        <div class="container">
            <h1>Donate to Wabling Water Company</h1>
            <p>Your donation helps provide clean water to communities in need.</p>
            
            <form action="#" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="amount">Donation Amount ($)</label>
                <input type="number" id="amount" name="amount" min="1" required>
                
                <button type="submit">Donate Now</button>
            </form>
        </div>
        <div class="bottom-bar">&copy; 2025 WABLING. All Rights Reserved.
        </div>
    </body>
</html>
